<h3 class="text-uppercase">reactive form</h3>
<form [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName"
           class="text-uppercase">First name</label>
    <input type="text"
           class="form-control"
           [ngClass]="{'is-invalid': form.get('firstName').invalid && form.get('firstName').touched}"
           id="firstName"
           formControlName="firstName">
    <p class="alert alert-danger"
       *ngIf="form.get('firstName').invalid && form.get('firstName').touched">Field is required, accept only numbers
      and alphabetical
      symbols</p>
  </div>

  <div class="form-group">
    <label for="lastName"
           class="text-uppercase">Last name</label>
    <input type="text"
           class="form-control"
           [ngClass]="{'is-invalid': form.get('lastName').invalid && form.get('lastName').touched}"
           id="lastName"
           formControlName="lastName">
    <p class="alert alert-danger"
       *ngIf="form.get('lastName').invalid && form.get('lastName').touched">Field is required, accept only numbers and
      alphabetical
      symbols</p>
  </div>

  <div class="form-group">
    <label for="login"
           class="text-uppercase">Login</label>
    <input type="text"
           class="form-control"
           [ngClass]="{'is-invalid': form.get('login').invalid && form.get('login').touched}"
           id="login"
           formControlName="login">
    <p class="alert alert-danger"
       *ngIf="form.get('login').invalid && form.get('login').touched">Field is required, accept only numbers and
      alphabetical
      symbols</p>
  </div>

  <div class="form-group">
    <label for="email"
           class="text-uppercase">Email</label>
    <input type="email"
           class="form-control"
           [ngClass]="{'is-invalid': form.get('email').invalid && form.get('email').touched}"
           id="email"
           formControlName="email">
    <p class="alert alert-danger"
       *ngIf="form.get('email').invalid && form.get('email').touched">Field is required</p>
  </div>

  <div class="form-group">
    <label for="password"
           class="text-uppercase">password</label>
    <input type="password"
           class="form-control"
           [ngClass]="{'is-invalid': form.get('password').invalid && form.get('password').touched}"
           id="password"
           formControlName="password">
    <p class="alert alert-danger"
       *ngIf="form.get('password').invalid && form.get('password').touched">Field is required, min 10 symbols
      length </p>
  </div>

  <div class="form-group">
    <label for="confirmationPassword"
           class="text-uppercase">confirmation password</label>
    <input type="password"
           class="form-control"
           [ngClass]="{'is-invalid': form.get('confirmationPassword').invalid && form.get('confirmationPassword').touched}"
           id="confirmationPassword"
           formControlName="confirmationPassword">
    <p class="alert alert-danger"
       *ngIf="form.get('confirmationPassword').touched && this.form.errors?.mismatch">Wrong password</p>
  </div>

  <div class="form-group">
    <label for="region"
           class="text-uppercase">region</label>
    <select required
            class="form-control"
            formControlName="region"
            id="region">
      <option value="ua">ua</option>
      <option value="ru">ru</option>
      <option value="usa">usa</option>
    </select>
  </div>

  <fieldset class="form-group">
    <label class="text-uppercase">gender</label>
    <div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               formControlName="gender"
               id="male"
               value="male">
        <label class="form-check-label"
               for="male">Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               formControlName="gender"
               id="female"
               value="female">
        <label class="form-check-label"
               for="female">Female
        </label>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input"
             type="checkbox"
             id="promotionalEmails"
             formControlName="promotionalEmails">
      <label class="form-check-label"
             for="promotionalEmails">Send me promotional emails
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="additionalInfo" class="text-uppercase">additional info</label>
    <textarea class="form-control"
              id="additionalInfo"
              rows="3"
              formControlName="additionalInfo"></textarea>
  </div>

  <button type="submit"
          [disabled]="form.invalid"
          class="btn btn-success">Save
  </button>
</form>
