<h3 class="text-uppercase">template driven form</h3>
<form (ngSubmit)="onSubmited(form)"
      #form="ngForm">
  <div class="form-group">
    <label for="firstName"
           class="text-uppercase">First name</label>
    <input type="text"
           class="form-control"
           [ngClass]="{'is-invalid': firstName.invalid && firstName.touched}"
           ngModel
           name="firstName"
           required
           #firstName="ngModel"
           pattern="^[0-9а-яА-Яa-zA-Z]+"
           id="firstName">
    <p class="alert alert-danger"
       *ngIf="firstName.invalid && firstName.touched">Field is required, accept only numbers and alphabetical
      symbols</p>
  </div>

  <div class="form-group">
    <label for="lastName"
           class="text-uppercase">Last name</label>
    <input type="text"
           class="form-control"
           [ngClass]="{'is-invalid': lastName.invalid && lastName.touched}"
           ngModel
           name="lastName"
           required
           #lastName="ngModel"
           pattern="^[0-9а-яА-Яa-zA-Z]+"
           id="lastName">
    <p class="alert alert-danger"
       *ngIf="lastName.invalid && lastName.touched">Field is required, accept only numbers and alphabetical
      symbols</p>
  </div>

  <div class="form-group">
    <label for="login"
           class="text-uppercase">Login</label>
    <input type="text"
           ngModel
           #login="ngModel"
           required
           pattern="^[0-9a-zA-Z]+"
           class="form-control"
           [ngClass]="{'is-invalid': login.invalid && login.touched}"
           name="login"
           id="login">
    <p class="alert alert-danger"
       *ngIf="login.invalid && login.touched">Field is required, accept only numbers and alphabetical symbols</p>
  </div>

  <div class="form-group">
    <label for="email"
           class="text-uppercase">Email</label>
    <input type="email"
           ngModel
           #email="ngModel"
           required
           email
           class="form-control"
           [ngClass]="{'is-invalid': email.invalid && email.touched}"
           name="email"
           id="email">
    <p class="alert alert-danger"
       *ngIf="email.invalid && email.touched">Field is required</p>
  </div>

  <div class="form-group">
    <label for="password"
           class="text-uppercase">password</label>
    <input type="password"
           ngModel
           #password="ngModel"
           required
           minlength="10"
           class="form-control"
           [ngClass]="{'is-invalid': password.invalid && password.touched}"
           name="password"
           id="password">
    <p class="alert alert-danger"
       *ngIf="password.invalid && password.touched">Field is required, min 10 symbols length </p>
  </div>

  <div class="form-group">
    <label for="confirmationPassword"
           class="text-uppercase">confirmation password</label>
    <input type="password"
           ngModel
           #confirmationPassword="ngModel"
           required
           pattern="{{password.value}}"
           class="form-control"
           [ngClass]="{'is-invalid': confirmationPassword.invalid && confirmationPassword.touched}"
           name="confirmationPassword"
           id="confirmationPassword">
    <p class="alert alert-danger"
       *ngIf="confirmationPassword.invalid && confirmationPassword.touched">Wrong password</p>
  </div>

  <div class="form-group">
    <label for="region"
           class="text-uppercase">region</label>
    <select [ngModel]="defaultRegion"
            required
            class="form-control"
            name="region"
            id="region">
      <option value="ua">ua</option>
      <option value="ru">ru</option>
      <option value="usa">usa</option>
    </select>
  </div>

  <fieldset class="form-group">
    <label class="text-uppercase">gender</label>
    <div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="gender"
               id="male"
               ngModel
               value="male">
        <label class="form-check-label"
               for="male">Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="gender"
               id="female"
               ngModel
               value="female">
        <label class="form-check-label"
               for="female">Female
        </label>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input"
             type="checkbox"
             ngModel
             id="promotionalEmails"
             name="promotionalEmails">
      <label class="form-check-label"
             for="promotionalEmails">Send me promotional emails
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="additionalInfo" class="text-uppercase">additional info</label>
    <textarea class="form-control"
              id="additionalInfo"
              rows="3"
              ngModel
              name="additionalInfo"></textarea>
  </div>

  <button type="submit"
          class="btn btn-success"
          [disabled]="!form.valid">Save
  </button>
</form>
